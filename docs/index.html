<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="icon" type="image/x-icon" href=".\favicon.png">
	<title>Document</title>
	<script src="./CryptoJs.js" async defer></script>
	<script src="./some.js" type="module" async defer></script>
	<style>
		html,
		body {
			background-color: rgb(0 179 119);
			width: 100vw;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		input {
			text-align: center;
			cursor: pointer;
			font-family: Arial;
			font-size: 20px !important;
			font-weight: bold;
			padding: 10px;
			outline: none;
			border: none;
			border-radius: 5px;
			border-bottom: 3px solid #000;
			background-color: rgb(255 222 102);
		}

		@media screen and (min-aspect-ratio: 7/9) {
			body {
				height: 100vh;
			}
		}

		@media screen and (max-aspect-ratio: 7/9) {
			body {
				height: 80vh;
			}
		}

		input:-webkit-autofill,
		input:-webkit-autofill:hover,
		input:-webkit-autofill:focus,
		input:-webkit-autofill:active {
			-webkit-box-shadow: 0 0 0 30px rgb(255 222 102) inset !important;
		}

		button {
			user-select: none;
			display: none;
			cursor: pointer;
			font-family: Verdana;
			font-size: 20px;
			font-weight: bold;
			padding: 10px;
			background-color: rgb(255 222 102);
			border-radius: 5px;
			border: 4px solid #000;
			box-shadow: 10px 10px #000;
			/* transition: box-shadow 200ms; */
		}

		.cursor {
			position: absolute;
			pointer-events: none;
		}

		/* button:hover {
			box-shadow: 0px 0px #000;
		} */
	</style>

</head>

<body>
	<button id="btn">OBRIR ORDINADOR</button>
	<input id="input_token_password"></input>
</body>

</html>
